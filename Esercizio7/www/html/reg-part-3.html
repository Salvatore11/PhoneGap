<div id="reg-part-3-toolbar" data-role="header" data-position="fixed">
    <h1 id="reg-part-3-header-text">Registrazione</h1>
    <a id="reg-part-3-back" onclick="regPart3.backButtonClick()" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Indietro</a>
    <a id="reg-part-3-next" onclick="regPart3.saveButtonClick()" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-carat-r">Salva</a>
</div>

<div role="main" class="ui-content" style="padding-left: 5%; padding-right: 5%;">
   
    <h4 style="padding-top: 10px; text-align: center">Preferenze nutrizionali:</h4>

    <table style="width: 100%;">
        <tr>
            <td style="width: 50%;">
                Vegetariani:
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <input type="radio" name="vegetarians-radio-choice" id="vegetarians-radio-choice-y" value="y">
                    <label for="vegetarians-radio-choice-y">Sì</label>
                    <input type="radio" name="vegetarians-radio-choice" id="vegetarians-radio-choice-n" value="n" checked="checked">
                    <label for="vegetarians-radio-choice-n">No</label>
                </fieldset>
            </td>
            <td style="width: 50%;">
                Vegani:
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <input type="radio" name="vegans-radio-choice" id="vegans-radio-choice-y" value="y">
                    <label for="vegans-radio-choice-y">Sì</label>
                    <input type="radio" name="vegans-radio-choice" id="vegans-radio-choice-n" value="n" checked="checked">
                    <label for="vegans-radio-choice-n">No</label>
                </fieldset>
            </td>
        </tr>
    </table>

    <table style="width: 100%;">
        <tr>
            <td style="width: 20%;">
                Altro:
            </td>
            <td style="width: 80%;">
                <input id="other" type="text">
            </td>
        </tr>
    </table>
</div>
